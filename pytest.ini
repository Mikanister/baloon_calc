[pytest]
# Конфігурація pytest для тестів калькулятора аеростатів

# Шляхи до тестів
testpaths = tests

# Патерни для пошуку тестових файлів
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Формат виводу
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Маркери
markers =
    slow: тести що виконуються довго
    integration: інтеграційні тести
    unit: unit-тести

